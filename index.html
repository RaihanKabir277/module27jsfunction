<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mfs function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- account balance -->
                <div class="mt-11">
                    <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div id="account-balance" class="stat-value">400</div>
                  </div>
                  </div>
                </div>

                  <div class="divider"></div>

                <!-- features -->
                 <div class="">
                   <button  id="show add money" class="btn btn-lg">Add Money</button>
                   <button  id="show cash money" class="btn btn-lg">Cash out</button>
                    <button id="show transaction money"  class="btn btn-lg">Transaction</button>
                 </div>
            <div class="divider"></div>

            <!-- add money form start -->

            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Total Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="your amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Your Pin" autocomplete="off" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
            <!-- add money form end -->

            <!-- cash out form start -->

            <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">cash Out Amount</span>
                  </label>
                  <input id="input-cash-out" type="text" placeholder="your amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input id="input-cash-pin-number" type="password" placeholder="Your Pin" autocomplete="off" class="input input-bordered" required />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>

            <!-- cash out form end -->
            <!-- transaction starts -->
             <div id="trans-form" class="hidden" >
              <h1 class="text-xl text-center">transaction</h1>
              <div id="trans-container" class="space-y-3">

              </div>

             </div>
            <!-- transaction ends -->
              </div>
            </div>
          </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/featured.js"></script>
</body>
</html>
